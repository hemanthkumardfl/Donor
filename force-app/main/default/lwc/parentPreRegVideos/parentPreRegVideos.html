<template>
     <lightning-layout horizontal-align="center" if:true={showDonorVideo}
        class="slds-m-top_xx-large videoWrapperScrollable">
    <lightning-layout multiple-rows class="donorVideoCls" padding="around-medium">
        <lightning-layout-item size="12" padding="around-small">
          <h3 class="slds-text-heading_medium slds-m-bottom_medium"><b> Help us to foster community while improving health outcomes</b></h3>
        </lightning-layout-item>

        <lightning-layout-item size="12" padding="around-small" class="textcls">
            At Donor 21, we know that over 80% of medical diagnoses depend on health history. 
            That’s why we’re dedicated to helping donor families access the information they need to keep their children healthy and safe, 
            while empowering meaningful connections between donors and the families they’ve helped build.
        </lightning-layout-item>

        <lightning-layout-item size="12" padding="around-small">
             <!-- <iframe 
               style="border-radius:10px;" 
               class="videocls"
               src="https://www.youtube.com/embed/sample-video-id" 
               title="Donor Community Video" 
               frameborder="0" 
               allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
               allowfullscreen>
            </iframe> -->
           <iframe class="videocls"  src="https://www.youtube.com/embed/oqNoMCpEgF0" title="Egg Donor Recipient Video - Brigham and Women&#39;s Hospital" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </lightning-layout-item>

         <lightning-layout-item size="12" padding="around-small" class="buttonscls">
            <div class="mobilebtnspaddingcls"></div>
            <div  class="backbtn textcls" onclick={handleDonorVdeoBack}>Back</div>
            <div  class="nextbtncls textcls" onclick={handleDonorVideoContinue}>Continue</div>
         </lightning-layout-item>
        </lightning-layout>
     </lightning-layout>

      <lightning-layout>
        <lightning-layout-item size="12" if:true={preRegistrationScreens} class="slds-p-top_medium slds-m-top_xx-large">
          <lightning-layout-item size="12" style="position:fixed;z-index:9999">
            <c-donor-pre-reg-header  ></c-donor-pre-reg-header>
           </lightning-layout-item>
            <c-donor-pre-registration-main-screen contact-obj={contactObj} 
                donor-type={selectedDonorType}></c-donor-pre-registration-main-screen>
        </lightning-layout-item>

        <lightning-layout-item size="12" if:true={isMobile}
            class="mobilefooterDisplaycls slds-p-top_small slds-p-left_small slds-p-right_small">
            <c-donor-pre-reg-mobile-footer onprevious={previousHandler}></c-donor-pre-reg-mobile-footer>
        </lightning-layout-item>
    </lightning-layout>

    
</template>
