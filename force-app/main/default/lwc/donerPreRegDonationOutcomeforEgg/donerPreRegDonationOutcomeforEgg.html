<template>
    <div class="slds-card slds-p-around_medium borderRadius">
        <div class="slds-p-horizontal_medium">
            <h3 class="headingcls">Cycle Outcome</h3>
            <p class="slds-m-bottom_medium slds-m-top_medium textcls">
                We know that each donation cycle is unique and different programs have different policies for sharing
                outcome information. Therefore, we know that some donors are not provided with the outcome of their
                donations. Please complete the following information to the best of your knowledge. Leave blank anything
                you don't know.
            </p>

            <template for:each={cycles} for:item="cycle" for:index="index">
                <div
                    key={cycle.id}
                    class="slds-box slds-theme_shade slds-m-top_medium"
                    style="background-color: #E8E3DC;"
                >
                    <h3><b>Cycle #{cycle.number}</b></h3>
                    <lightning-layout multiple-rows class="donationbasicscls">
                        <lightning-layout-item size="12" class="slds-m-top_medium">
                            <span class="textcls">Number of Eggs retrieved</span>
                        </lightning-layout-item>
                        <lightning-layout-item size="12">
                            <lightning-input
                                type="number"
                                label="Number of Eggs retrieved:"
                                variant="label-hidden"
                                value={cycle.eggs}
                                data-field="eggs"
                                data-index={index}
                                class="boxRadius"
                                onchange={handleChange}
                            ></lightning-input>
                        </lightning-layout-item>
                        <lightning-layout-item size="12" class="slds-m-top_medium">
                            <span class="textcls">Number of Embryos created</span>
                        </lightning-layout-item>
                        <lightning-layout-item size="12">
                            <lightning-input
                                type="number"
                                label="Number of Embryos created:"
                                variant="label-hidden"
                                value={cycle.embryos}
                                data-field="embryos"
                                data-index={index}
                                class="boxRadius"
                                onchange={handleChange}
                            ></lightning-input>
                        </lightning-layout-item>
                        <lightning-layout-item size="12" class="slds-m-top_medium">
                            <span class="textcls">If PGD was done, number of embryos after testing:</span>
                        </lightning-layout-item>
                        <lightning-layout-item size="12">
                            <lightning-input
                                type="number"
                                label="If PGD was done, number of embryos after testing:"
                                variant="label-hidden"
                                value={cycle.pgd}
                                data-field="pgd"
                                data-index={index}
                                class="boxRadius"
                                onchange={handleChange}
                            ></lightning-input>
                        </lightning-layout-item>
                    </lightning-layout>

                    <div class="slds-grid slds-wrap slds-m-top_medium">
                        <div class="slds-col slds-size_1-of-2">
                            <label><b>Pregnancy:</b></label><br />
                            <lightning-radio-group
                                options={yesNoOptions}
                                type="radio"
                                name="pregnancy"
                                value={cycle.pregnancy}
                                data-field="pregnancy"
                                data-index={index}
                                onchange={handleChange}
                            ></lightning-radio-group>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <label><b>Live Birth:</b></label><br />
                            <lightning-radio-group
                                options={yesNoOptions}
                                type="radio"
                                name="liveBirth"
                                value={cycle.liveBirth}
                                data-field="liveBirth"
                                data-index={index}
                                onchange={handleChange}
                            ></lightning-radio-group>
                        </div>
                    </div>

                    <lightning-input
                        class="slds-m-top_medium"
                        label="If children resulted and you know the gender list here:"
                        value={cycle.genderInfo}
                        data-field="genderInfo"
                        data-index={index}
                        onchange={handleChange}
                    ></lightning-input>
                </div>
            </template>
        </div>
    </div>
</template>
