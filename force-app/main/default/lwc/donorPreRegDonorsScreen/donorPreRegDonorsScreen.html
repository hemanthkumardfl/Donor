<template>

    <lightning-layout multiple-rows>

        <!-- <c-confetti-celebration></c-confetti-celebration> -->

        <lightning-layout-item size="12" style="position:fixed;z-index:9999">
            <c-donor-pre-reg-header onhomebuttonclick={handleHomeButtonClick}></c-donor-pre-reg-header>
        </lightning-layout-item>

        <lightning-layout-item size="12" class="donorintrocls" if:true={showDonorTypes}>
            <lightning-layout-item size="8" class="donortypesSectioncls">
                <div class="donorLabelsParentCls">
                    <div class="headercls textpaddingcls" style="font-size:26px;">You are magic!</div>
                    <div class="textCls textpaddingcls">You helped someone deserving to become a parent!</div>
                    <div>Tell us what kind of donor you were:</div>
                    <div class={eggOptionClass} data-name="egg" onclick={handleDonorClick}>Egg Donor</div>
                    <div class={spermOptionClass} data-name="sperm" onclick={handleDonorClick}>Sperm Donor</div>
                    <div class={embryoOptionClass} data-name="embryo" onclick={handleDonorClick}>Embryo Donor
                    </div>
                    <div class="nextbtncls" onclick={handleDonorsScreenNext}>Next</div>
                </div>
            </lightning-layout-item>

            <lightning-layout-item size="4" class="imgSectionCls">
                <img src={donorsScreens_Img} class="imgcls" />
            </lightning-layout-item>
        </lightning-layout-item>
    </lightning-layout>

    <lightning-layout horizontal-align="center" if:true={showDonorVideo}
        class="slds-m-top_xx-large videoWrapperScrollable">
        <lightning-layout-item size="12" medium-device-size="8" class="slds-m-top_large">
            <c-donor-pre-reg-video oncontinue={handleVideoContinue} onback={handleVideoBack}></c-donor-pre-reg-video>
        </lightning-layout-item>
    </lightning-layout>

    <lightning-layout>
        <lightning-layout-item size="12" if:true={preRegistrationScreens} class="slds-p-top_medium slds-m-top_xx-large">
            <c-donor-pre-registration-main-screen contact-obj={contactObj} oncancel={handleHomeButtonClick}
                donor-type={selectedDonorType}></c-donor-pre-registration-main-screen>
        </lightning-layout-item>

        <lightning-layout-item size="12" if:true={isMobile}
            class="mobilefooterDisplaycls slds-p-top_small slds-p-left_small slds-p-right_small">
            <c-donor-pre-reg-mobile-footer onprevious={previousHandler}></c-donor-pre-reg-mobile-footer>
        </lightning-layout-item>
    </lightning-layout>

</template>
