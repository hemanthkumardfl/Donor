<template>
     <lightning-layout multiple-rows class="offspringAgeUnder18Cls">
         <lightning-layout-item size="12"  class="headerParentCls slds-p-bottom_large">
            <span class="headerIconcls">&#128155;</span>
            <span class="headingcls">We’re So Glad You’re Here</span>
            <iframe 
               style="border-radius:10px;" 
               class="videocls"
               src="https://www.youtube.com/embed/sample-video-id" 
               title="Donor Community Video" 
               frameborder="0" 
               allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
               allowfullscreen>
            </iframe>
        </lightning-layout-item>
        <lightning-layout-item size="12" padding="around-small" class="bodyCls">

            <!-- description -->
            <lightning-layout-item size="12" padding="around-small" class="sectionsCls">
                <span class="textcls">
                    Being donor-conceived can bring up all kinds of emotions — curiosity, hope, confusion, frustration, even grief. If you’re feeling any of that,
                    please know this: just by showing up here, you’ve already taken a powerful and meaningful step.
                </span>
                <span class="textcls">
                    While we can’t begin a donor search until you’re 18 or have a parent or guardian involved, you are not stuck — and you are not alone.
                </span>
                <span class="textcls">
                    You’re part of a much larger story. There’s a whole community of people who understand what this journey is like.
                    And we’ve created space just for you, so you can feel supported, seen, and heard.
                </span>
                <span class="subheadingcls">
                    What You Can Do Right Now
                </span>
            </lightning-layout-item>
             <!-- description ends-->

            <!-- Share an Invitation with a Parent starts here -->
            <lightning-layout-item size="12" padding="around-small" class="parentSectionCls">
                
                <!-- logo starts -->
                <lightning-layout-item size="1" class="logoParentCls">
                     <img src={envelopeLogo} class="envelopeIconcls"/>
                </lightning-layout-item>
                <!-- logo ends -->

                <!-- section description starts -->
                <lightning-layout-item size="10" class="sectionsCls">
                    <span class="sectionheadercls">Share an Invitation with a Parent</span>
                    <span class="textcls">
                        If you’d like, you can copy and share a simple message that explains what Donor 21 is and why you’re exploring this.
                    </span>
                    <div class="clickhereBtncls textcls">Click Here to Copy the Message ➝</div>
                </lightning-layout-item>
                 <!-- section description ends -->

            </lightning-layout-item>
            <!-- Share an Invitation with a Parent ends here -->

             <!-- Talk It Through — With Support starts here -->
            <lightning-layout-item size="12" padding="around-small" class="parentSectionCls">
                
                <!-- logo starts -->
                <lightning-layout-item size="1" class="logoParentCls">
                     <img src={commentIcon} class="envelopeIconcls"/>
                </lightning-layout-item>
                <!-- logo ends -->

                <!-- section description starts -->
                <lightning-layout-item size="10" class="sectionsCls">
                    <span class="sectionheadercls">Talk It Through — With Support</span>
                    <span class="textcls">
                        Not all parents are ready for this conversation ── and that can be really hard. You're not alone
                        in that.
                    </span>
                    <div class="containercls slds-p-top_small buttoncls">
                        <div class="baseVariantBtnCls textcls">How to Talk to Your Parents ➝</div>
                        <div class="baseVariantBtnCls textcls">Explore Support Tools ➝</div>
                    </div>
                </lightning-layout-item>
                 <!-- section description ends -->

            </lightning-layout-item>
            <!-- Talk It Through — With Support ends here -->

            <!-- Want to Be Reminded When You Turn 18 starts here -->
            <lightning-layout-item size="12" padding="around-small" class="parentSectionCls">
                
                <!-- logo starts -->
                <lightning-layout-item size="1" class="logoParentCls">
                     <img src={bellicon} class="bellIconcls"/>
                </lightning-layout-item>
                <!-- logo ends -->

                <!-- section description starts -->
                <lightning-layout-item size="10" class="sectionsCls">
                    <span class="sectionheadercls">Want to Be Reminded When You Turn 18?</span>
                    <span class="textcls">
                        We know it can feel like a long wait. If you'd like, we can send you a reminder when you're eligible
                        to begin your donor search on your own.
                    </span>
                    <div class="baseVariantBtnCls textcls">Set a Birthday Reminder ➝</div>
                    <span class="textcls slds-p-top_small containerfootertext">
                        We’ll only use your info to notify you when you turn 18 ── no pressure, no spam. Just a quiet nudge when you're ready
                    </span>
                </lightning-layout-item>
                 <!-- section description ends -->

            </lightning-layout-item>
            <!-- Want to Be Reminded When You Turn 18 Parent ends here -->

            <!-- Explore, Reflect, and Connect starts here -->
             <lightning-layout-item size="12" padding="around-small" class="parentSectionCls">
                
                <!-- logo starts -->
                <lightning-layout-item size="1" class="logoParentCls">
                     <img src={treeIcon} class="treeIconcls"/>
                </lightning-layout-item>
                <!-- logo ends -->

                <!-- section description starts -->
                <lightning-layout-item size="10" class="sectionsCls">
                    <span class="sectionheadercls">Explore, Reflect, and Connect</span>
                    <ul class="slds-p-left_medium">
                        <li class="textcls">Learn more about what it means to be donor-conceived</li>
                        <li class="textcls">Hear stories from others who have been on this path</li>
                        <li class="textcls">Use journaling, creative projects, and meditations to process your thoughts</li>
                        <li class="textcls">Join in advocacy if and when it feels right for you</li>
                    </ul>
                    <div class="baseVariantBtnCls textcls">Visit the Offspring Resource Page ➝</div>
                </lightning-layout-item>
                 <!-- section description ends -->

            </lightning-layout-item>
            <!-- Explore, Reflect, and Connect ends here -->

            <!-- You’re Not Alone — And Your Story Is Important starts here -->
            <lightning-layout-item size="12" padding="around-small" class="parentSectionCls">
                
                <!-- logo starts -->
                <lightning-layout-item size="1" class="logoParentCls">
                    <span class="headerIconcls">&#128153;</span>
                </lightning-layout-item>
                <!-- logo ends -->

                <!-- section description starts -->
                <lightning-layout-item size="10" class="sectionsCls">
                    <span class="sectionheadercls">You’re Not Alone — And Your Story Is Important</span>
                    <span class="textcls">
                         Even if your parent never changes their mind — even if this journey takes time — you still matter, and your story matters.
                    </span>
                    <span class="textcls">
                        What brought you into this world may feel complicated, but that doesn’t take away from your worth. You were born from generosity, community, 
                        and the very best parts of what it means to be human — love, hope, and the desire to give.
                    </span>
                     <span class="textcls">
                       Your story is important. It might be messy, meaningful, confusing, or still unfolding — and that’s okay.
                       However you choose to explore it, we’re here to support you every step of the way.
                    </span>
                    <div style="min-height:3em"></div>
                </lightning-layout-item>
                 <!-- section description ends -->

            </lightning-layout-item>
            <!-- You’re Not Alone — And Your Story Is Important ends here -->

            <!-- buttons class -->
                <lightning-layout-item size="12" padding="around-small" class="footerbuttoncls">
                    <div class="backbtn textcls">Back to Homepage</div>
                    <div class="nextbtncls textcls">Contact Us</div>
                </lightning-layout-item>
            <!-- buttons class ends -->

        </lightning-layout-item>
     </lightning-layout>
</template>
